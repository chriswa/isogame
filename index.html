<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>isogame</title>

		<style>
			body {
				margin: 0;

				/* no text selection! */
				-webkit-touch-callout: none; /* iOS Safari */
					-webkit-user-select: none; /* Safari */
					-khtml-user-select: none; /* Konqueror HTML */
						-moz-user-select: none; /* Firefox */
							-ms-user-select: none; /* Internet Explorer/Edge */
									user-select: none; /* Non-prefixed version, currently
																				supported by Chrome and Opera */
			}
			button:focus {
				outline: none;
			}

			#mainCanvas {
				width: 100vw;
				height: 100vh;
				display: block;
			}
			#inputEventHelper {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
			}
			#topText {
				color: white;
				font-size: calc(14px + 2vw);
				position: absolute;
				top: 10vh;
				left: 0;
				width: 100vw;
				text-align: center;
				text-shadow: -2px 0 1px black, 0 2px 1px black, 2px 0 1px black, 0 -2px 1px black,
					-2px -2px 1px black, 2px 2px 1px black, 2px -2px 1px black, -2px 2px 1px black;
			}
			#unitPanel {
				position: absolute;
				background-color: #654321;
				color: white;
				bottom: 0;
				height: calc(4vw + 10px);
				width: 100vw;
			}
			#unitName {
				float: left;
				margin-left: 120px;
			}
			#unitAbilities {
				float: right;
				margin: 5px;
				text-align: right;
			}
			#unitAbilities > button {
				background-color: #000;
				width: 4vw;
				height: 4vw;
				color: white;

				border: 2px solid rgb(54, 54, 54);
				margin: 0;
				padding: 0;
				overflow: visible;
				font: inherit;
				line-height: normal;
				-webkit-font-smoothing: inherit;
				-moz-osx-font-smoothing: inherit;
				-webkit-appearance: none;
			}
			#unitAbilities > button.active {
				border: 2px solid rgb(255, 255, 255);
			}
			#unitAbilities > button:hover {
				background-color: #666;
			}
			#unitAbilities > button:active {
				background-color: #ccc;
			}
			#unitPortrait {
				position: absolute;
				left: 0;
				bottom: 0;
				zoom: 2;
			}
		</style>
	</head>
	<body>
		<!-- page content -->
		<canvas id="mainCanvas"></canvas>
		<div id="topText">Loading...</div>
		<div id="inputEventHelper"></div>
		<div id="unitPanel">
			<img id="unitPortrait" src="assets/sample_portrait.png">
			<div id="unitName">unitName</div>
			<div id="unitAbilities">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
		</div>

		<!-- libs -->
		<!--<script src="//unpkg.com/lodash@4.17.4/lodash.js"></script>-->
		<!--<script src="//unpkg.com/twgl.js@3.8.0/dist/3.x/twgl-full.js"></script>-->
		<!--<script src="//unpkg.com/noisejs@2.1.0/index.js"></script>-->
		<script src="lib/lodash@4.17.4.js"></script>
		<script src="lib/twgl-full@3.8.0.js"></script>
		<script src="lib/noisejs@2.1.0.js"></script>

		<!-- mrdoob stats -->
		<script>
			(function () {
				var script = document.createElement('script')
				script.onload = function () {
					var stats = new Stats()
					document.body.appendChild(stats.dom)
					requestAnimationFrame(function loop() {
						stats.update()
						requestAnimationFrame(loop)
					})
				}
				script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js'
				document.head.appendChild(script)
			})()
		</script>

		<!-- main client -->
		<script>
			console.clear()
			//console.log('%cAPP START                ', 'font-size: 200%; margin-top: 20px; border-bottom: 3px solid black;')
		</script>
		<script type="module" src="src/client.js"></script>
		<script nomodule>
			alert('Sorry!\n\nYour browser does not support <script type="module">.\n\nTry Chrome?')
		</script>
	</body>
</html>
